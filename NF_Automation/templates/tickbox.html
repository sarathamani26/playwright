<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Run</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F2F2F2;
      margin: 0;
      padding: 0;
    }

    .main-container {
      width: 600px;
      margin: 50px auto;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    select {
      background-color: white;
    }

    .run-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .run-button:hover {
      background-color: #45A049;
    }

    .response-box {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    #impl-status {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding-left: 10px;
    }

    li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Automation RUN</h2>

    <div class="form-group">
      <label for="testcase">Testcase Code</label>
      <input type="text" id="testcase" name="testcase" placeholder="Enter Test Case Code">
    </div>

    <div class="form-group">
      <label for="client">Client Name</label>
      <select id="client" name="client">
        <option value="" disabled selected>Choose the client</option>
        <option value="NAC">NAC</option>
        <option value="NF">NF</option>
        <option value="KVB">KVB</option>
        <option value="IB">IB</option>
        <option value="WR">WR</option>
      </select>
    </div>

    <button class="run-button">RUN</button>

    <div class="response-box" id="response"></div>

    <div class="response-box" id="impl-status">
      <strong>Test Implementation Status:</strong>
      <ul id="status-list"></ul>
    </div>
  </div>

  <script>
    let statusInterval = null;

    document.querySelector(".run-button").addEventListener("click", function () {
      const testcasecode = document.getElementById("testcase").value.trim();
      const clientname = document.getElementById("client").value.trim();

      if (!testcasecode || !clientname) {
        alert("Please enter both Testcase Code and Client Name.");
        return;
      }

      const url = `/nfserv/automation_runprocess?Testcasecode=${encodeURIComponent(testcasecode)}&clientname=${encodeURIComponent(clientname)}`;

      fetch(url, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
        },
      })
      .then((response) => response.json())
      .then((data) => {
        document.getElementById("response").innerText = "✅ Success: Automation Started";
          fetchTestImplementStatus(testcasecode);

<!--      // Start polling the status-->
<!--        if (statusInterval) clearInterval(statusInterval);-->
<!--        statusInterval = setInterval(() => {-->
<!--          fetchTestImplementStatus(testcasecode);-->
<!--        }, 3000);-->

      })
      .catch((error) => {
        console.error("Error:", error);
        document.getElementById("response").innerText = "❌ Error: Something went wrong!";
      });

    });

    function fetchTestImplementStatus(testcasecode) {
      fetch(`/nfserv/run_process_summary?Testcasecode=${encodeURIComponent(testcasecode)}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken"),
        }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("status-list");
        list.innerHTML = "";

        for (const [section, statusObj] of Object.entries(data)) {
          const li = document.createElement("li");

<!--          if (statusObj.status === true || statusObj.status === "success") {-->
            li.innerHTML = `<span style="color:green;">✅ ${section}</span>`;
<!--          } else {-->
<!--            li.innerHTML = `<span style="color:red;">❌ ${section}</span><br><small style="color:gray;">${statusObj.error || 'Unknown Error'}</small>`;-->
<!--          }-->

          list.appendChild(li);
        }
      })
      .catch(error => {
        console.error("Test Implement Status fetch error:", error);
      });
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
